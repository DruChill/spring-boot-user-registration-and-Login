<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Registro e Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #bdc3c7; 
    color: white;
}

header img {
    height: 50px;
    width: auto;
}

nav a {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #fadbd8;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #fadbd8; 
}

        body, html {
            height: 100%;
            margin: 0;
        }

        .content {
            min-height: 80vh;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #aab7b8;
            color: black;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #bdc3c7;
            color: black;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group input {
            border-radius: 5px;
            box-shadow: none;
            background-color: #f0f0f5;
            border-color: #bdc3c7;
        }

        .form-group input:focus {
            border-color: #fadbd8;
            box-shadow: 0 0 5px rgba(250, 219, 216, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #fadbd8;
            border: none;
            color: black;
        }

        .btn-primary:hover {
            background-color: #e6a9b0;
        }

        footer a {
            color: #fadbd8;
            text-decoration: none;
        }

        footer a:hover {
            color: #fadbd8;
        }

        @media (max-width: 767px) {
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="" alt="logo-de-la-empresa">
        <nav>
            <a href="/">Inicio</a>
        </nav>
    </header>
<div class="container content mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Correo electrónico o contraseña inválidos</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-success">Has cerrado sesión con éxito.</div>
            </div>

            <div class="card">
                <div class="card-header text-center">
                    <h2>NS</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Correo electrónico</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu correo electrónico"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña"/>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                            <span>¿No estás registrado? <a th:href="@{/register}">Regístrate aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-3 mt-4">
    <p>&copy; 2025 Three Line. Todos los derechos reservados.</p>
    <p><a href="mailto:contacto@ns.com" class="text-white">Contacto</a> | <a href="/privacy" class="text-white">Política de privacidad</a></p>
</footer>

</body>
</html>
