<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        nav.navbar {
            margin-bottom: 20px;
            background-color: #d3d3d3;
        }

        nav.navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        nav.navbar .navbar-nav .nav-link {
            font-size: 16px;
            color: #fff;
        }

        nav.navbar .navbar-nav .nav-link:hover {
            color: #fadbd8;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d3d3d3;
            background-color: #f0f0f5;
        }

        .form-control:focus {
            border-color: #fadbd8;
            box-shadow: 0 0 5px rgba(250, 219, 216, 0.5);
        }

        button.btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #fadbd8;
            color: black;
            border: none;
        }

        button.btn:hover {
            background-color: #e8a7b0;
        }

        .form-control,
        button.btn {
            transition: all 0.3s ease;
        }

        footer {
            background-color: #aab7b8;
            color: black;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #fadbd8;
            text-decoration: none;
        }

        footer a:hover {
            color: #fadbd8;
            text-decoration: none;
        }

        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .form-control {
                padding: 8px;
            }

            button.btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Activar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/products}">Productos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Crear Producto</h1>
        <form th:action="@{/products}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" class="form-control" id="brand" th:field="*{brand}">
            </div>
            <div class="form-group">
                <label for="size">Tamaño</label>
                <select class="form-control" id="size" th:field="*{size}">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" class="form-control" id="price" th:field="*{price}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
<footer class="text-center py-3 mt-4">
    <p>&copy; 2025 Tres Líneas. Todos los derechos reservados.</p>
    <p><a href="mailto:contacto@ns.com" class="text-white">Contacto</a> | <a href="/privacy" class="text-white">Política de privacidad</a></p>
</footer>
</body>
</html>
