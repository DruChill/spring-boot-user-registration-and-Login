<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#brand').change(function() {
                var brand = $(this).val();
                $.ajax({
                    url: '/polos/sizes',
                    type: 'GET',
                    data: { brand: brand },
                    success: function(sizes) {
                        var sizeSelect = $('#size');
                        sizeSelect.empty();
                        sizes.forEach(function(size) {
                            sizeSelect.append('<option value="' + size + '">' + size + '</option>');
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Consultar Disponibilidad de Polos</h1>
        <form th:action="@{/polos}" method="post">
            <div class="form-group">
                <label for="brand">Marca</label>
                <select class="form-control" id="brand" name="brand" required>
                    <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Tamaño</label>
                <select class="form-control" id="size" name="size" required>
                    <!-- Options will be populated dynamically based on the selected brand -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <br>
        <div th:if="${availability}">
            <p th:text="${availability}" th:style="'color:' + ${availabilityColor}"></p>
            <div th:if="${availability == 'SI HAY STOCK'}">
                <p>Marca: <span th:text="${brand}"></span></p>
                <p>Tamaño: <span th:text="${size}"></span></p>
                <p>Precio: <span th:text="${price}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
