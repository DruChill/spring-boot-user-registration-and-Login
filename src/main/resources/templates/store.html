<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Consultar Disponibilidad de Productos</h1>
        <form th:action="@{/tienda}" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="size">Tamaño</label>
                <input type="text" class="form-control" id="size" name="size" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <br>
        <div th:if="${availability}">
            <p th:text="${availability}" th:style="'color:' + ${availabilityColor}"></p>
            <div th:if="${availability == 'SI HAY STOCK'}">
                <p>Nombre: <span th:text="${name}"></span></p>
                <p>Marca: <span th:text="${brand}"></span></p>
                <p>Tamaño: <span th:text="${size}"></span></p>
                <p>Precio: <span th:text="${price}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
